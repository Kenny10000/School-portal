<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="container mt-lg-5 mt-3 shadow-sm col-lg-7 col-10">
        <h3 class="text-center">School Portal</h3>
        <div class="text-center dis" role="alert" id="err"> 
          </div>
          <div class="text-center suss animate__heartBeat" role="alert" id="suc"> 
        </div>
        <div class="my-3">
            <label for="">First name</label>
            <input type="text" name="" id="firstname" class="form-control form-control-sm" placeholder="First name" required>
        </div>

        <div class="my-3">
            <label for="">Last name</label>
            <input type="text" name="" id="lastname" class="form-control form-control-sm" placeholder="Last name" required>
        </div>

        <div class="my-3">
            <label for="">Email or Phone number</label>
            <input type="number / email"  name="" id="mailphone" class="form-control form-control-sm" placeholder="Email or Phone no" required>
        </div>

        <div class="my-3">
            <label for="">Password</label>
            <input type="password" name="" id="password" class="form-control form-control-sm" placeholder="password" required>
        </div>

        <button class="btn btn-primary w-100 my-3 btn-sm" onclick="submit()">Submit</button>
    </div>


    <div class="container-fluid mx-auto col-lg-7 col-10 shadow-sm mt-lg-2 p-3" id="allStudents">
                <table class="table table-bordered border-primary" 
<thead>
    <th>S/N</th>
    <th class="w-25">First name</th>
    <th class="w-25">Last name</th>
    <th class="w-25">Email Address</th>
    <th class="w-25">Action</th>
</thead>
<tbody id="display">
<tr>
    
</tr>
</tbody>
  </table>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
